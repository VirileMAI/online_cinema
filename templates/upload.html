<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Загрузка видео</title>
</head>
<body>
    <h2>Загрузить видео</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="video/mp4" required><br><br>
        <input type="submit" value="Загрузить">
    </form>
</body>
</html>
